{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>SIP4D-ZIP WebChecker</title>
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="titleblock">
            <div class="title">SIP4D-ZIP WebChecker</div>
        </div>
        <div class="block">
            <h3>SIP4D-ZIPのファイルフォーマットをチェックします</h3>
            <div class="block">
                {% if result %}
                    <h2 style='color:green'>チェック結果：正常です</h2>
                {% else %}
                    <h2 style='color:red'>チェック結果：エラーがあります</h2>
                {% endif %}
                <div class="block">
                    {% if reports %}
                        <h3>レポート</h3>
                        {% for r in reports %}
                            <div style="color:{{r.color}}">{{ r.message }}</div>
                        {% endfor %}
                    {% endif %}    
                </div>
                <p>
                    <a href="{% url 'site_index' %}">戻る</a>
                </p>
            </div>
        </div>
    </body>
</html>
